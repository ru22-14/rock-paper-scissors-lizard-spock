<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
</head>

<body>
    <section id="game-area">
        <!-- game heading -->
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <!-- result display -->
        <div id="score-display">
            <h3 id="result">Let's Play</h3>
            <!-- player -->
            <div class="p-score">You</div>
            <!-- computer -->
            <div class="pc-score">Computer</div>
            <!--score display-->
            <span id="player-score"> 0 </span>:<span id="computer-score"> 0 </span>


        </div>
        <!-- choice buttons -->
        <div id="choice">
            <button aria-label="Rock" id="btn-1"><i class="fa-solid fa-hand-back-fist"></i>Rock </button>
            <button aria-label="Paper" id="btn-2"><i class="fa-solid fa-hand"></i>Paper</button>
            <button aria-label="Scissors" id="btn-3"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
            <button aria-label="Lizard" id="btn-4"><i class="fa-solid fa-hand-lizard"></i>Lizard</button>
            <button aria-label="Spock" id="btn-5"><i class="fa-solid fa-hand-spock"></i>Spock</button>

            <h4>Click on the Buttons to select your move</h4>
        </div>


        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/46a797e506.js" crossorigin="anonymous"></script>
    </section>

    <!-- footer -->
    <footer>
        <h4>Game Rules</h4>
        <p>scissors cut paper | paper covers rock | rock crushes lizard | lizard poisons spock | spock smashes scissors
        </p>
    </footer>
    <!-- javaScript link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
