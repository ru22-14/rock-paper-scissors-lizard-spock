<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="game-area">
        <!-- game heading -->
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </header>
        <!-- score display -->
        <div id="result">
            <h3>Score</h3>
            <!-- player score -->
            <div class="user-score">
                <h2>You <span id="Pscore">: 0 </span></h2>
            </div>
            <div id="seperator">
                <p>VS</p>
            </div>
            <!-- computer score -->
            <div class="pc-score">
                <h2> Computer <span id="cscore">: 0 </span></h2>
            </div>
        </div>
        <!-- choice buttons -->
        <div id="moves">
            <button aria-label="Rock" data-choice="0" class="choice"><i
                    class="fa-solid fa-hand-back-fist"></i>Rock</button>
            <button aria-label="Paper" data-choice="1" class="choice"><i class="fa-solid fa-hand"></i>Paper</button>
            <button aria-label="Scissors" data-choice="2" class="choice"><i
                    class="fa-solid fa-hand-scissors"></i>Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="choice"><i
                    class="fa-solid fa-hand-lizard"></i>Lizard</button>
            <button aria-label="Spock" data-choice="4" class="choice"><i
                    class="fa-solid fa-hand-spock"></i>Spock</button>

            <h4>Click on the Buttons to select your move</h4>
        </div>

        <script src="assets/js/script.js"></script>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/46a797e506.js" crossorigin="anonymous"></script>
    </section>
    <!-- footer -->
    <footer>
        <h4>Game Rules</h4>
        <p>scissors cut paper|paper covers rock|rock crushes lizard|lizard poisons spock|spock smashes scissors</p>
    </footer>
</body>

</html>
