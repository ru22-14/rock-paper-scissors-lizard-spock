<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="game-area">
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
        <div id="result">
            <h3>Score</h3>
                      
                 <div class="user-score">
                     <h2>You <span id="Pscore">: 0 </span></h2>
                 </div>
                 <div class="pc-score">
                     <h2> Computer <span id="cscore">: 0 </span></h2>
                 </div>
        </div>
        <div id="choices">
           <button aria-label="Rock" data-choice="0" class="choice">Rock</button>
           <button aria-label="Paper" data-choice="0" class="choice">Paper</button>
           <button aria-label="Scissors" data-choice="0" class="choice">Scissors</button>
           <button aria-label="Lizard" data-choice="0" class="choice">Lizard</button>
           <button aria-label="Spock" data-choice="0" class="choice">Spock</button>
           <p>Click on the images to select your move</p>
        </div>
      

    </section>
    <script src="assets/js/script.js"></script> 
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/46a797e506.js" crossorigin="anonymous"></script>
</body>
</html>
